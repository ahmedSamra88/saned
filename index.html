<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saned</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-page parent">
        <div class="container  child">
            <div class="flex">
                <div class="log-right">
                    <img src="img/saned_logo_small.png" alt="logo" srcset="">
                    <h1>  بوابة ساند الإدارية</h1>
                    <p>هذا الموقع خاص لمنسوبي المديرية العامة لمكافحة المخدرات ، ولا يُسمح بالدخول عليه لغير المنتسبين وأى محاولة للعبث أو وسيتم الأجراءات القانونية المكتبعة على المخالفيم  </p>
                </div>
                <div class="form log-left">
                    <h2>تسجيل الدخول</h2>
                    <div class="form-group">
                        <label for="user_name">اسم المستخدم</label>
                        <input type="text" name="user_name" id="" class="user-name">
                    </div>
                    <div class="form-group">
                        <label for="pass">كلمة المرور</label>
                        <input type="password" name="pass" id="" class="pass">
                    </div>
                    <div class="text-left">
                        <a href="http://">نسيت كلمة المرور ؟</a>
                        <button class="btn">تسجيل الدخول</button>
                    </div>      
                </div>
                
                
            </div>
            <div class="right"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
